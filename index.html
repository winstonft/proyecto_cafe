<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Preload -->
  <link rel="preload" href="css/normalize.css" as="style" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    crossorigin="crossorigin" as="font" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preload" href="css/style.css" as="style" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="shortcut icon" href="./img/favicon1.png" />
  <title>Coffe Store</title>
  <meta name="description" content="Tu cafeteria favorita =)" />
</head>

<body>
  <header class="header">
    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">
            Coffe<span class="logo__bold">Store</span>
          </h1>
        </a>

        <nav class="navegacion">
          <a href="#" class="navegacion__enlace">Tienda</a>
          <a href="#" class="navegacion__enlace">Nosotros</a>
          <a href="#" class="navegacion__enlace">Contacto</a>
        </nav>

        <div class="two columns u-pull-right">
          <ul>
              <li class="submenu">
                      <img src="img/cart.png" id="img-carrito">
                      <div id="carrito">
                              
                              <table id="lista-carrito" class="u-full-width">
                                  <thead>
                                      <tr>
                                          <th>Imagen</th>
                                          <th>Nombre</th>
                                          <th>Precio</th>
                                          <th>Cantidad</th>
                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody></tbody>
                              </table>
                              <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                              <button id="finalizar-compra" class="button u-full-width btn btn-primary">Finalizar Compra</button>
                      </div>
              </li>
          </ul>
      </div>
      </div>
    </div>

    <div class="header__texto">
      <h2 class="no-margin">El mejor café, <span class="color"> en cualquier momento </span></h2>
      <p class="no-margin">
        Tenemos todas las variedades de café, pruebalos todos ;)
      </p>
    </div>
  </header>

  <div class="contenedor contenido-principal mt-5">
    <main class="cafe">
      <div id="lista-cafes" class="row justify-content-center">
        <!-- Aca debe ir mi catalogo de cafes -->
      </div>
    </main>
</div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
  </div>

  <footer class="footer">
    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">
            Coffe<span class="logo__bold">Store</span>
          </h1>
        </a>

        <nav class="navegacion">
          <a href="#" class="navegacion__enlace">Tienda</a>
          <a href="#" class="navegacion__enlace">Nosotros</a>
          <a href="#" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
  <script src="./js/app.js"></script>
  <script src="js/modernizr.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
